<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords" content="quicky, chat, messenger, conversation, social, communication">
    <meta name="description"
        content="Quicky is a Bootstrap based modern and fully responsive Messaging template to help build Messaging or Chat application fast and easy.">
    <meta name="subject" content="communication">
    <meta name="copyright" content="frontendmatters">
    <meta name="revised" content="Tuesday, November 10th, 2020, 08:00 am">
    <title>Quicky - HTML Chat Template</title>
    <link rel="apple-touch-icon" sizes="180x180" href="http://frontendmatters.org/quicky/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://frontendmatters.org/quicky/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://frontendmatters.org/quicky/favicon-16x16.png">
    <link rel="shortcut icon" href="http://frontendmatters.org/quicky/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../static/css/inter.css">
    <link rel="stylesheet" href="../static/css/app.min.css">
    <style type="text/css">
        img[onload^="SVGInject("] {
            visibility: hidden;
        }
    </style>
</head>

<body class="authentication-page">

    <div class="main-layout card-bg-1">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="font-weight-bold">Sign in</h1>
                    <p class="text-dark mb-3">We are Different, We Make You Different.</p>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" class="form-control form-control-md" id="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-md" id="password"
                                placeholder="Enter your password">
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                                <label class="custom-control-label text-muted font-size-sm"
                                    for="checkbox-remember">Remember me</label>
                            </div>
                            <a class="font-size-sm"
                                href="http://frontendmatters.org/quicky/ltr/light-skin/reset-password.html">Reset
                                password</a>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold"
                            type="submit">Sign in</button>
                    </form>

                    <p>Don't have an account? <a class="font-weight-semibold"
                            href="http://frontendmatters.org/quicky/ltr/light-skin/signup.html">Sign up</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.0.min.js.download"></script>
    <script src="../static/js/bootstrap.bundle.min.js.download"></script>
    <script src="../static/js/svg-inject.min.js.download"></script>
    <script src="../static/js/app.js.download"></script>



</body>

</html>
